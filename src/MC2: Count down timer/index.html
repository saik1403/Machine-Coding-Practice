<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div id="app"></div>

    <script src="./index.js" type="module"></script>
    <input 
    type="number" 
    placeholder="00" 
    class="hours"
    maxLength="2"
    oninput = "this.value = this.value.slice(0,this.maxLength)"
    />
    <input 
    type="number" 
    placeholder="00" 
    class="minutes"
    maxLength="2"
    oninput = "this.value = this.value.slice(0,this.maxLength)"
    />
    <input 
    type="number" 
    placeholder="00" 
    class="seconds"
    maxLength="2"
    oninput = "this.value = this.value.slice(0,this.maxLength)"
    />
  </br>
    <button name="start">Start</button>
  </body>
</html>
